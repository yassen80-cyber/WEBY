<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أحاديث عن الصلاة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: #f3f6f8;
      color: #222;
      scroll-behavior: smooth;
    }
    .header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #388e3c, #4caf50);
      color: white;
    }
    .header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    .header p {
      font-size: 1.3rem;
    }
    .nav-index {
      background: #e0f2f1;
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      flex-wrap: wrap;
    }
    .nav-index a {
      margin: 0 8px;
      color: #00695c;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 8px;
    }
    .nav-index a:hover {
      text-decoration: underline;
    }
    .hadith-container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .hadith {
      background: #ffffff;
      border-right: 6px solid #388e3c;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, background 0.3s ease;
      position: relative;
    }
    .hadith:hover {
      background: #e8f5e9;
      transform: translateY(-5px);
    }
    .hadith h3 {
      margin-top: 0;
      color: #2e7d32;
    }
    .hadith p {
      font-size: 1.2rem;
      line-height: 2;
    }
    .source {
      color: #0288d1;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .copy-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .copy-btn:hover {
      background-color: #0277bd;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #0288d1;
      color: white;
      margin-top: 3rem;
    }
    #backButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #388e3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    #backButton:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>أحاديث عن الصلاة</h1>
    <p>اكتشف الأحاديث النبوية عن الصلاة</p>
  </header>

  <nav class="nav-index">
    الانتقال إلى:
    <a href="ahadith_salah.html">الصلاة</a>
    <script>
      for (let i = 1; i <= 20; i++) {
        document.write(`<a href="#hadith${i}">${i}</a>`);
      }
    </script>
  </nav>

  <div class="hadith-container">
    <script>
      const ahadith = [
        { text: "صلاة في المسجد الحرام أفضل من مئة ألف صلاة في غيره.", source: "صحيح مسلم" },
        { text: "من صلى عليَّ واحدة، صلى الله عليه بها عشرًا.", source: "صحيح مسلم" },
        { text: "من توضأ فأحسن الوضوء ثم صلى ركعتين لا يحدث فيهما نفسه، غفر له ما تقدم من ذنبه.", source: "صحيح مسلم" },
        { text: "إذا قال الإمام سمع الله لمن حمده، فقولوا: اللهم ربنا لك الحمد.", source: "صحيح البخاري" },
        { text: "أفضل الصلاة بعد الفريضة صلاة الليل.", source: "صحيح مسلم" },
        { text: "من صلى الصبح في جماعة ثم قعد يذكر الله حتى تطلع الشمس ثم صلى ركعتين كانت له كأجر حجة وعمرة تامة، تامة، تامة.", source: "الترمذي" },
        { text: "من صلى ركعتين قبل الفجر، فهما خير له من الدنيا وما فيها.", source: "صحيح مسلم" },
        { text: "صلاة الجماعة أفضل من صلاة الفذ بسبع وعشرين درجة.", source: "البخاري" },
        { text: "إذا قام أحدكم للصلاة، فلا يسرع فيها، فإنه يكتب له ما دام يبين في صلاته.", source: "صحيح مسلم" },
        { text: "من صلى أربعين يوماً في جماعة، لا تفوته تكبيرة الإحرام، كتب له براءتان: براءة من النار، وبراءة من النفاق.", source: "صحيح الترمذي" },
        { text: "من قام رمضان إيمانًا واحتسابًا غفر له ما تقدم من ذنبه.", source: "صحيح البخاري" },
        { text: "إن أول ما يحاسب عليه العبد يوم القيامة الصلاة، فإن صلحت فقد أفلح، وإن فسدت فقد خاب.", source: "الترمذي" },
        { text: "إذا جاء أحدكم إلى الصلاة، فليبدأ بما بدأ الله به، فليكبر الله أكبر.", source: "صحيح مسلم" },
        { text: "من صلى الفجر في جماعة فهو في ذمة الله.", source: "صحيح مسلم" },
        { text: "أحب الأعمال إلى الله تعالى أدومها وإن قلَّ.", source: "البخاري" },
        { text: "الصلاة خير موضوع، فمن استطاع أن يستكثر فليستكثر.", source: "صحيح البخاري" },
        { text: "من حافظ على صلاة الضحى، غفر له ذنبه، ولو كان مثل زبد البحر.", source: "صحيح مسلم" },
        { text: "من توضأ فأحسن الوضوء ثم قال: أشهد أن لا إله إلا الله وحده لا شريك له، وأن محمدًا عبده ورسوله، فتحت له أبواب الجنة الثمانية يدخل من أيها شاء.", source: "صحيح مسلم" },
        { text: "إن في الجنة بابًا يُقال له: الريان، يدخل منه الصائمون يوم القيامة.", source: "صحيح البخاري" },
      ];

      ahadith.forEach((h, i) => {
        document.write(`
          <div class="hadith" id="hadith${i + 1}">
            <button class="copy-btn" onclick="copyHadith(this)">نسخ</button>
            <h3>حديث ${i + 1}</h3>
            <p>قالَ رسولُ اللَّهِ ﷺ: "${h.text}"</p>
            <p class="source">${h.source}</p>
          </div>
        `);
      });
    </script>
  </div>

  <footer>
    <p>حقوق الطبع والنشر محفوظة © ٢٠٢٥</p>
  </footer>

  <button id="backButton" onclick="window.location.href='main.html'">الرجوع إلى الصفحة الرئيسية</button>

  <script>
    function copyHadith(btn) {
      const hadithText = btn.parentElement.querySelector('p').textContent;
      navigator.clipboard.writeText(hadithText).then(() => {
        btn.textContent = "تم النسخ!";
        setTimeout(() => btn.textContent = "نسخ", 1500);
      });
    }
  </script>
</body>
</html>
