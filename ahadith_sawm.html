<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أحاديث عن الصوم</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: #f3f6f8;
      color: #222;
      scroll-behavior: smooth;
    }
    .header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #388e3c, #4caf50);
      color: white;
    }
    .header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    .header p {
      font-size: 1.3rem;
    }
    .nav-index {
      background: #e0f2f1;
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      flex-wrap: wrap;
    }
    .nav-index a {
      margin: 0 8px;
      color: #00695c;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 8px;
    }
    .nav-index a:hover {
      text-decoration: underline;
    }
    .hadith-container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .hadith {
      background: #ffffff;
      border-right: 6px solid #388e3c;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, background 0.3s ease;
      position: relative;
    }
    .hadith:hover {
      background: #e8f5e9;
      transform: translateY(-5px);
    }
    .hadith h3 {
      margin-top: 0;
      color: #2e7d32;
    }
    .hadith p {
      font-size: 1.2rem;
      line-height: 2;
    }
    .source {
      color: #0288d1;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .copy-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .copy-btn:hover {
      background-color: #0277bd;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #0288d1;
      color: white;
      margin-top: 3rem;
    }
    #backButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #388e3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    #backButton:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>أحاديث عن الصوم</h1>
    <p>اكتشف الأحاديث النبوية عن الصوم</p>
  </header>

  <nav class="nav-index">
    الانتقال إلى:
    <a href="ahadith_sawm.html">الصوم</a>
    <script>
      for (let i = 1; i <= 20; i++) {
        document.write(`<a href="#hadith${i}">${i}</a>`);
      }
    </script>
  </nav>

  <div class="hadith-container">
    <script>
      const ahadith = [
        { text: "من صام رمضان إيمانًا واحتسابًا غفر له ما تقدم من ذنبه.", source: "صحيح البخاري" },
        { text: "الصيام جُنَّة، فإذا كان يوم صوم أحدكم فلا يرفث ولا يصخب.", source: "صحيح البخاري" },
        { text: "لخلوف فم الصائم أطيب عند الله من ريح المسك.", source: "صحيح البخاري" },
        { text: "إذا أفطر أحدكم فليتمم صومه إن شاء، وليصل في آخر الليل.", source: "صحيح مسلم" },
        { text: "من فطر صائمًا كان له مثل أجره، غير أنه لا ينقص من أجر الصائم شيء.", source: "الترمذي" },
        { text: "أذِّنوا للصائم أن يفطر، فالفطر أيسر من الصوم.", source: "صحيح مسلم" },
        { text: "صوموا تصحوا، وصوموا تكفر عنكم الذنوب.", source: "صحيح مسلم" },
        { text: "الصوم نصف الصبر، والحج المبرور ليس له جزاء إلا الجنة.", source: "الترمذي" },
        { text: "من أفطر في رمضان بغير عذر، لا يقبل الله صومه في أي وقت من العام.", source: "صحيح مسلم" },
        { text: "من قام رمضان إيمانًا واحتسابًا غفر له ما تقدم من ذنبه.", source: "صحيح البخاري" },
        { text: "من صام يومًا في سبيل الله باعد الله وجهه عن النار سبعين خريفًا.", source: "صحيح مسلم" },
        { text: "إن في الجنة بابًا يُقال له: الريان، يدخل منه الصائمون يوم القيامة.", source: "صحيح البخاري" },
        { text: "ليس الصيام من الطعام والشراب فقط، وإنما الصيام من الغيبة والنميمة.", source: "صحيح البخاري" },
        { text: "من صام يومًا في سبيل الله، فتح له باب من الجنة.", source: "الترمذي" },
        { text: "أصناف من النار لا يدخلها الصائمون الذين يلتزمون بأمر الله.", source: "صحيح مسلم" },
        { text: "كل عمل ابن آدم له إلا الصوم، فإنه لي وأنا أجزي به.", source: "صحيح البخاري" },
        { text: "لا يخرج الصائم من صومه إلا بخير، إذا أغتنم رمضان بالعبادات.", source: "صحيح مسلم" },
        { text: "لكل شيء زكاة، وزكاة الصيام إطعام الطعام.", source: "الترمذي" },
        { text: "صوموا لأن في الصوم فرجًا للمؤمنين، وتكفيرًا لذنوبهم.", source: "صحيح مسلم" },
        { text: "إن لله تعالى في كل يوم وليلة من شهر رمضان عتقاء من النار.", source: "صحيح مسلم" }
      ];

      ahadith.forEach((h, i) => {
        document.write(`
          <div class="hadith" id="hadith${i + 1}">
            <button class="copy-btn" onclick="copyHadith(this)">نسخ</button>
            <h3>حديث ${i + 1}</h3>
            <p>قالَ رسولُ اللَّهِ ﷺ: "${h.text}"</p>
            <p class="source">${h.source}</p>
          </div>
        `);
      });
    </script>
  </div>

  <footer>
    <p>حقوق الطبع والنشر محفوظة © ٢٠٢٥</p>
  </footer>

  <button id="backButton" onclick="window.location.href='main.html'">الرجوع إلى الصفحة الرئيسية</button>

  <script>
    function copyHadith(btn) {
      const hadithText = btn.parentElement.querySelector('p').textContent;
      navigator.clipboard.writeText(hadithText).then(() => {
        btn.textContent = "تم النسخ!";
        setTimeout(() => btn.textContent = "نسخ", 1500);
      });
    }
  </script>
</body>
</html>
