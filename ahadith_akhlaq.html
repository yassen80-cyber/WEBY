<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أحاديث عن الأخلاق</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: #f3f6f8;
      color: #222;
      scroll-behavior: smooth;
    }
    .header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #388e3c, #4caf50);
      color: white;
    }
    .header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    .header p {
      font-size: 1.3rem;
    }
    .nav-index {
      background: #e0f2f1;
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      flex-wrap: wrap;
    }
    .nav-index a {
      margin: 0 8px;
      color: #00695c;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 8px;
    }
    .nav-index a:hover {
      text-decoration: underline;
    }
    .hadith-container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .hadith {
      background: #ffffff;
      border-right: 6px solid #388e3c;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, background 0.3s ease;
      position: relative;
    }
    .hadith:hover {
      background: #e8f5e9;
      transform: translateY(-5px);
    }
    .hadith h3 {
      margin-top: 0;
      color: #2e7d32;
    }
    .hadith p {
      font-size: 1.2rem;
      line-height: 2;
    }
    .source {
      color: #0288d1;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .copy-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .copy-btn:hover {
      background-color: #0277bd;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #0288d1;
      color: white;
      margin-top: 3rem;
    }
    #backButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #388e3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    #backButton:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>أحاديث عن الأخلاق</h1>
    <p>اكتشف أجمل الأحاديث النبوية المروية عن مكارم الأخلاق</p>
  </header>

  <nav class="nav-index">
    الانتقال إلى:
    <!-- رابط إلى صفحة الأخلاق -->
    <a href="ahadith_akhlaq.html">الأخلاق</a>
    <!-- روابط من 1 إلى 20 -->
    <script>
      for (let i = 1; i <= 20; i++) {
        document.write(`<a href="#hadith${i}">${i}</a>`);
      }
    </script>
  </nav>

  <div class="hadith-container">
    <!-- الأحاديث من 1 إلى 20 -->
    <script>
      const ahadith = [
        { text: "إنَّما بُعثتُ لأتمِّمَ مكارمَ الأخلاقِ.", source: "رواه أحمد" },
        { text: "ما من شيءٍ أثقلُ في ميزانِ المؤمنِ يومَ القيامةِ من حُسنِ الخلقِ.", source: "رواه الترمذي" },
        { text: "إنَّ من أحبِّكم إليَّ وأقربِكم مني مجلسًا يومَ القيامةِ أحاسِنَكم أخلاقًا.", source: "رواه الترمذي" },
        { text: "اتقِ اللَّهَ حيثما كنتَ، وأتبِعِ السيئةَ الحسنةَ تمحُها، وخالقِ الناسَ بخلقٍ حسنٍ.", source: "رواه الترمذي" },
        { text: "أكملُ المؤمنين إيمانًا أحسنُهم خلقًا.", source: "رواه الترمذي" },
        { text: "خيرُ الناسِ أنفعُهم للناسِ.", source: "رواه الطبراني" },
        { text: "ليسَ الشَّديدُ بالصُّرَعةِ، إنَّما الشَّديدُ الَّذي يَملِكُ نفسَهُ عندَ الغضبِ.", source: "رواه البخاري" },
        { text: "تبسُّمك في وجهِ أخيكَ لكَ صدقةٌ.", source: "رواه الترمذي" },
        { text: "الدينُ المعاملةُ.", source: "رواه البيهقي" },
        { text: "أقربُكم مني مجلسًا يوم القيامةِ أحاسِنُكم أخلاقًا.", source: "رواه الترمذي" },
        { text: "إنَّ المؤمنَ لَيُدركُ بحُسنِ خُلُقِه درجةَ الصائمِ القائمِ.", source: "رواه أبو داود" },
        { text: "من لا يَرحمْ لا يُرحمْ.", source: "رواه البخاري" },
        { text: "أحبُّ عبادِ اللهِ إلى اللهِ أحسنُهم خُلقًا.", source: "رواه الطبراني" },
        { text: "إن من خياركم أحسنكم أخلاقًا.", source: "رواه البخاري" },
        { text: "ما من شيءٍ يُوضَعُ في الميزانِ أثقلَ من حُسنِ الخُلُقِ.", source: "رواه الترمذي" },
        { text: "المؤمنُ يألفُ ويُؤلفُ، ولا خيرَ فيمن لا يألفُ ولا يُؤلفُ.", source: "رواه أحمد" },
        { text: "البرُ حسنُ الخُلقِ، والإثمُ ما حاكَ في نفسِكَ وكرهتَ أن يطّلعَ عليهِ الناسُ.", source: "رواه مسلم" },
        { text: "إنكم لن تسعوا الناس بأموالكم، فليسعهم منكم بَسْطُ الوجهِ وحُسنُ الخُلقِ.", source: "رواه مسلم" },
        { text: "أربعٌ إذا كُنَّ فيك فلا عليك ما فاتك من الدنيا: حفظُ أمانةٍ، وصدقُ حديثٍ، وحُسنُ خُلقٍ، وعفةٌ في طُعمةٍ.", source: "رواه أحمد" },
        { text: "سِبابُ المسلمِ فسوقٌ، وقتالُه كفرٌ.", source: "رواه البخاري" },
      ];

      ahadith.forEach((h, i) => {
        document.write(`
          <div class="hadith" id="hadith${i + 1}">
            <button class="copy-btn" onclick="copyHadith(this)">نسخ</button>
            <h3>حديث ${i + 1}</h3>
            <p>قالَ رسولُ اللَّهِ ﷺ: "${h.text}"</p>
            <p class="source">${h.source}</p>
          </div>
        `);
      });
    </script>
  </div>

  <footer>
    <p>حقوق الطبع والنشر محفوظة © ٢٠٢٥</p>
  </footer>

  <button id="backButton" onclick="window.location.href='main.html'">الرجوع إلى الصفحة الرئيسية</button>

  <script>
    function copyHadith(btn) {
      const hadithText = btn.parentElement.querySelector('p').textContent;
      navigator.clipboard.writeText(hadithText).then(() => {
        btn.textContent = "تم النسخ!";
        setTimeout(() => btn.textContent = "نسخ", 1500);
      });
    }
  </script>
</body>
</html>
