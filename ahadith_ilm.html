<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أحاديث عن العلم</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      margin: 0;
      padding: 0;
      background: #f3f6f8;
      color: #222;
      scroll-behavior: smooth;
    }
    .header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #388e3c, #4caf50);
      color: white;
    }
    .header h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }
    .header p {
      font-size: 1.3rem;
    }
    .nav-index {
      background: #e0f2f1;
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
      flex-wrap: wrap;
    }
    .nav-index a {
      margin: 0 8px;
      color: #00695c;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 8px;
    }
    .nav-index a:hover {
      text-decoration: underline;
    }
    .hadith-container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .hadith {
      background: #ffffff;
      border-right: 6px solid #388e3c;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, background 0.3s ease;
      position: relative;
    }
    .hadith:hover {
      background: #e8f5e9;
      transform: translateY(-5px);
    }
    .hadith h3 {
      margin-top: 0;
      color: #2e7d32;
    }
    .hadith p {
      font-size: 1.2rem;
      line-height: 2;
    }
    .source {
      color: #0288d1;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .copy-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .copy-btn:hover {
      background-color: #0277bd;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #0288d1;
      color: white;
      margin-top: 3rem;
    }
    #backButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #388e3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    #backButton:hover {
      background-color: #0288d1;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>أحاديث عن العلم</h1>
    <p>اكتشف الأحاديث النبوية عن العلم</p>
  </header>

  <nav class="nav-index">
    الانتقال إلى:
    <a href="ahadith_ilm.html">العلم</a>
    <script>
      for (let i = 1; i <= 20; i++) {
        document.write(`<a href="#hadith${i}">${i}</a>`);
      }
    </script>
  </nav>

  <div class="hadith-container">
    <script>
      const ahadith = [
        { text: "طلب العلم فريضة على كل مسلم.", source: "صحيح الجامع" },
        { text: "من سلك طريقًا يلتمس فيه علمًا سهل الله له به طريقًا إلى الجنة.", source: "صحيح مسلم" },
        { text: "خيركم من تعلم القرآن وعلّمه.", source: "صحيح البخاري" },
        { text: "العلماء ورثة الأنبياء.", source: "صحيح الترمذي" },
        { text: "فضل العالم على العابد كفضل القمر على سائر الكواكب.", source: "صحيح الترمذي" },
        { text: "من خرج في طلب العلم فهو في سبيل الله حتى يرجع.", source: "صحيح الترمذي" },
        { text: "من يرد الله به خيرًا يفقهه في الدين.", source: "صحيح البخاري" },
        { text: "من علّم علمًا كان له أجر من عمل به.", source: "صحيح مسلم" },
        { text: "إذا مات ابن آدم انقطع عمله إلا من ثلاث: صدقة جارية، أو علم يُنتفع به.", source: "صحيح مسلم" },
        { text: "اغتنم خمسًا قبل خمس... وحياتك قبل موتك.", source: "صحيح الجامع" },
        { text: "إنما يخشى الله من عباده العلماء.", source: "صحيح الترمذي" },
        { text: "من تعلم بابًا من العلم ليعلم الناس أُعطي أجر سبعين صديقًا.", source: "صحيح الترمذي" },
        { text: "نعمتان مغبون فيهما كثير من الناس: الصحة والفراغ.", source: "صحيح البخاري" },
        { text: "من تعلم العلم وعمل به دعي في ملكوت السماوات عظيمًا.", source: "السلسلة الصحيحة" },
        { text: "العلم ينفع صاحبه حتى بعد وفاته.", source: "صحيح مسلم" },
        { text: "من دل على خير كان له مثل أجر فاعله.", source: "صحيح مسلم" },
        { text: "لا حسد إلا في اثنتين: رجل آتاه الله علمًا.", source: "صحيح مسلم" },
        { text: "خير الزاد التقوى وخير العلم العمل.", source: "صحيح الترمذي" },
        { text: "زكاة العلم نشره.", source: "السلسلة الصحيحة" },
        { text: "اطلبوا العلم من المهد إلى اللحد.", source: "صحيح الترمذي" }
      ];

      ahadith.forEach((h, i) => {
        document.write(`
          <div class="hadith" id="hadith${i + 1}">
            <button class="copy-btn" onclick="copyHadith(this)">نسخ</button>
            <h3>حديث ${i + 1}</h3>
            <p>قالَ رسولُ اللَّهِ ﷺ: "${h.text}"</p>
            <p class="source">${h.source}</p>
          </div>
        `);
      });
    </script>
  </div>

  <footer>
    <p>حقوق الطبع والنشر محفوظة © ٢٠٢٥</p>
  </footer>

  <button id="backButton" onclick="window.location.href='main.html'">الرجوع إلى الصفحة الرئيسية</button>

  <script>
    function copyHadith(btn) {
      const hadithText = btn.parentElement.querySelector('p').textContent;
      navigator.clipboard.writeText(hadithText).then(() => {
        btn.textContent = "تم النسخ!";
        setTimeout(() => btn.textContent = "نسخ", 1500);
      });
    }
  </script>
</body>
</html>
